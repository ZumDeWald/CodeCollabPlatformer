<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body
    style="
      position: relative;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: center;
    "
  >
    <aside
      style="
        position: absolute;
        top: 0;
        z-index: 3;
        background: #fff;
        padding-inline: 8px;
      "
    >
      <p id="score-box" style="font-size: 12px; color: #000">Score: 0</p>
    </aside>
    <button
      id="up"
      type="button"
      style="
        border-radius: 25px;
        background-color: transparent;
        color: #000;
        align-self: end;
        margin: 0 20px;
        width: 75px;
        height: 50px;
        border: 2px solid #000;
        font-size: 3rem;
      "
    >
      ^
    </button>
    <canvas id="game-canvas"></canvas>
    <button
      id="left"
      type="button"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 25px;
        background-color: transparent;
        color: #000;
        align-self: end;
        margin: 0 10px;
        width: 75px;
        height: 50px;
        border: 2px solid #000;
        font-size: 3rem;
      "
    >
      &lt;
    </button>
    <button
      id="right"
      type="button"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 25px;
        background-color: transparent;
        color: #000;
        align-self: end;
        margin: 0 10px;
        width: 75px;
        height: 50px;
        border: 2px solid #000;
        font-size: 3rem;
      "
    >
      &gt;
    </button>
  </body>
</html>
